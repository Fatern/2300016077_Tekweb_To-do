<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings">
        <select id="bg-color-select">
            <option value="">Change Background Color</option>
            <option value="white">White</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightyellow">Light Yellow</option>
        </select>
        
        <button id="font-size-increase">Increase Font Size</button>
        <button id="font-size-decrease">Decrease Font Size</button>
        
        <button id="dark-mode-toggle">Toggle Dark Mode</button>

        <select id="font-style-select">
            <option value="">Change Font Style</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="dom.js"></script>
</body>
</html>
